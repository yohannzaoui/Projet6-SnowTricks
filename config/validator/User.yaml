App\Domain\Models\User:
  properties:
    password:
      - Length:
          {min: 8, minMessage: "Le mot de passe doit contenir 8 caractères minimum."}

  constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: email
            errorPath: email
            message: "L'adresse email est déja utilisée. Veuillez en choisir une autre."

